<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Din's Library</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, sans-serif;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            color: #f5f5f5;
            text-align: center;
        }

        /* ===== Navbar ===== */
    nav {
      width: 100%;
      background-color: #2c3e50;
      padding: 15px 30px;
      display: flex;
      justify-content: flex-end; /* kanan atas */
      position: fixed;
      top: 0;
      left: 0;
      z-index: 100;
    }
    nav a {
      color: white;
      text-decoration: none;
      margin-left: 25px;
      font-weight: bold;
    }

    nav a:hover {
      color: #ffdd57;
    }

    /* ===== Login Form ===== */
    #login-container {
      width: 320px;
      margin: 50px auto;
      padding: 25px;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    #login-container h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    #login-container label {
      display: block;
      margin: 10px 0 5px;
      font-weight: bold;
    }

    #login-container input {
      width: 100%;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    #login-container button {
      width: 100%;
      margin-top: 15px;
      padding: 10px;
      border: none;
      border-radius: 5px;
      background-color: #0366d6;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    #login-container button:hover {
      background-color: #024ea2;
    }

    #login-message {
      text-align: center;
      margin-top: 10px;
      color: red;
    }
        .container {
            padding: 35px;
            max-width: 600px;
            background: rgba(255, 255, 255, 0.08);
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.25);
        }

        h1 {
            font-size: 3.2rem;
            letter-spacing: 5px;
            margin-bottom: 10px;
            color: #fefefe;
        }

        h2 {
            font-weight: normal;
            font-size: 1.4rem;
            margin-bottom: 25px;
            color: #e0e0e0;
        }

        .desc {
            font-size: 1rem;
            line-height: 1.7;
            margin-bottom: 25px;
            color: #dddddd;
        }

        .badge {
            display: inline-block;
            padding: 8px 22px;
            border: 2px solid #f5f5f5;
            border-radius: 30px;
            font-size: 0.9rem;
            letter-spacing: 1px;
            color: #f5f5f5;
        }

        .menu {
    display: flex;
    flex-direction: column;
    gap: 15px;
    margin-top: 20px;
        }

        .btn {
    display: inline-block;
    padding: 10px 24px;
    background: #ffffff;
    color: #203a43;
    text-decoration: none;
    border-radius: 30px;
    font-weight: 500;
    transition: 0.3s ease;
        }

        .btn:hover {
    background: #f0f0f0;
    transform: translateY(-3px);
        }

        
        footer {
            margin-top: 30px;
            font-size: 0.85rem;
            opacity: 0.85;
        }
    </style>
</head>
<body>
    <!-- 1. Navbar / Menu -->
    <nav>
        <a href="index.html">Home</a>
        <a href="login.html">Login</a>
    </nav>
    <div class="container">
        <h1>WELCOME TO</h1>
        <h2>Din's Library</h2>

        <p class="desc">
           A digital library project designed to organized and
           showcase book collections.
        </p>

        <div class="badge">UNDER DEVELOPMENT</div>
<!-- 2. Form Login -->
<div id="login-container">
    <h2>Login</h2>
    <form id="login-form">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" placeholder="Masukkan username" required>

        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Masukkan password" required>

        <button type="submit">Login</button>
    </form>
    <p id="login-message"></p>
</div>

<div class="menu">
    <a href="media.html" class="btn">üéµ Audio dan Video</a>
    <a href="CV%20Dinar.html" class="btn">üìÑ My CV</a>
    <a href="Social%20Media.html" class="btn">üåê Social Media</a>
</div>
        <footer>
            ¬© 2026 Din's Library
        </footer>
    </div>

</body>
</html>
