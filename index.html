<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Din's Library</title>

    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, sans-serif;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            color: #f5f5f5;
            text-align: center;
        }

        /* ===== Navbar ===== */
    nav {
      width: 100%;
      background-color: #2c3e50;
      padding: 15px 30px;
      display: flex;
      justify-content: flex-end; /* kanan atas */
      position: fixed;
      top: 0;
      left: 0;
      z-index: 100;
    }
    nav a {
      color: white;
      text-decoration: none;
      margin-left: 25px;
      font-weight: bold;
    }

    nav a:hover {
      color: #ffdd57;
    }
        
        .container {
            padding: 35px;
            max-width: 600px;
            background: rgba(255, 255, 255, 0.08);
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.25);
        }

        h1 {
            font-size: 3.2rem;
            letter-spacing: 5px;
            margin-bottom: 10px;
            color: #fefefe;
        }

        h2 {
            font-weight: normal;
            font-size: 1.4rem;
            margin-bottom: 25px;
            color: #e0e0e0;
        }

        .desc {
            font-size: 1rem;
            line-height: 1.7;
            margin-bottom: 25px;
            color: #dddddd;
        }

        .badge {
            display: inline-block;
            padding: 8px 22px;
            border: 2px solid #f5f5f5;
            border-radius: 30px;
            font-size: 0.9rem;
            letter-spacing: 1px;
            color: #f5f5f5;
        }

        .menu {
    display: flex;
    flex-direction: column;
    gap: 15px;
    margin-top: 20px;
        }

        .btn {
    display: inline-block;
    padding: 10px 24px;
    background: #ffffff;
    color: #203a43;
    text-decoration: none;
    border-radius: 30px;
    font-weight: 500;
    transition: 0.3s ease;
        }

        .btn:hover {
    background: #f0f0f0;
    transform: translateY(-3px);
        }

        
        footer {
            margin-top: 30px;
            font-size: 0.85rem;
            opacity: 0.85;
        }
    /* ===== Contact Section ===== */
        html {
    scroll-behavior: smooth;
}
.contact-section {
    margin-top: 120px;
    padding: 80px 20px;
    width: 100%;
    text-align: center;
    background: rgba(255,255,255,0.05);
}

.contact-form {
    max-width: 400px;
    margin: 30px auto;
    display: flex;
    flex-direction: column;
    gap: 15px;
}

.contact-form input,
.contact-form textarea {
    padding: 12px;
    border-radius: 8px;
    border: none;
    outline: none;
    font-size: 14px;
}

.contact-form input:focus,
.contact-form textarea:focus {
    box-shadow: 0 0 10px rgba(255,255,255,0.4);
}

/* ===== Animated Button ===== */
.send-btn {
    padding: 12px;
    border: none;
    border-radius: 8px;
    background: #2c3e50;
    color: white;
    font-weight: bold;
    cursor: pointer;
    transition: all 0.3s ease;
}

.send-btn:hover {
    background: #34495e;
    transform: translateY(-3px);
    box-shadow: 0 8px 15px rgba(0,0,0,0.3);
}

.send-btn:active {
    transform: scale(0.95);
}

#formMessage {
    margin-top: 10px;
    font-size: 14px;
}
    </style>
</head>
<body>
    <!-- 1. Navbar / Menu -->
    <nav>
        <a href="index.html">Home</a>
        <a href="login.html">Login</a>
        <a href="#contact">Contact US</a>    
    </nav>
    <div class="container">
        <h1>WELCOME TO</h1>
        <h2>Din's Library</h2>

        <p class="desc">
           A digital library project designed to organized and
           showcase book collections.
        </p>

        <div class="badge">UNDER DEVELOPMENT</div>

<div class="menu">
    <a href="media.html" class="btn">üéµ Audio dan Video</a>
    <a href="CV%20Dinar.html" class="btn">üìÑ My CV</a>
    <a href="Social%20Media.html" class="btn">üåê Social Media</a>
</div>
        <footer>
            ¬© 2026 Din's Library
        </footer>
    </div>
<section id="contact" class="contact-section">
    <h2>Contact Us</h2>
    <p>Kirim pesan atau pertanyaan kamu di bawah ini ‚ú®</p>

    <form class="contact-form" id="contactForm">
        <input type="text" placeholder="Nama Lengkap" required>
        <input type="email" placeholder="Email" required>
        <textarea placeholder="Tulis pesan kamu..." rows="5" required></textarea>
        <button type="submit" class="send-btn">Kirim Pesan</button>
        <p id="formMessage"></p>
    </form>
</section>
    <script>
document.getElementById("contactForm").addEventListener("submit", function(e) {
    e.preventDefault();

    const message = document.getElementById("formMessage");
    message.style.color = "lightgreen";
    message.textContent = "Pesan berhasil dikirim! ‚ú®";

    this.reset();
});
</script>
</body>
</html>
