<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login - Din's Library</title>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Segoe UI', Tahoma, sans-serif;
}

body {
    min-height: 100vh;
    background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
    display: flex;
    align-items: center;
    justify-content: center;
    color: white;
}

/* ===== Navbar ===== */
nav {
    width: 100%;
    background-color: #2c3e50;
    padding: 15px 30px;
    display: flex;
    justify-content: flex-end;
    position: fixed;
    top: 0;
    left: 0;
}

nav a {
    color: white;
    text-decoration: none;
    margin-left: 25px;
    font-weight: bold;
}

nav a:hover {
    color: #ffdd57;
}

/* ===== Layout 2 Kolom ===== */
.wrapper {
    width: 900px;
    max-width: 95%;
    display: flex;
    margin-top: 100px;
    background: rgba(255,255,255,0.08);
    border-radius: 20px;
    backdrop-filter: blur(12px);
    box-shadow: 0 15px 40px rgba(0,0,0,0.35);
    overflow: hidden;
}

/* ===== Kiri (Branding / Ilustrasi) ===== */
.left-side {
    flex: 1;
    padding: 40px;
    display: flex;
    flex-direction: column;
    justify-content: center;
}

.left-side h1 {
    font-size: 2rem;
    margin-bottom: 15px;
}

.left-side p {
    opacity: 0.85;
    line-height: 1.6;
}

.quote {
    margin-top: 20px;
    font-style: italic;
    opacity: 0.7;
}

/* ===== Kanan (Form) ===== */
.right-side {
    flex: 1;
    padding: 40px;
    background: rgba(0,0,0,0.25);
}

/* Tabs */
.tabs {
    display: flex;
    margin-bottom: 20px;
}

.tabs button {
    flex: 1;
    padding: 10px;
    border: none;
    cursor: pointer;
    background: transparent;
    color: white;
    font-weight: bold;
    border-bottom: 2px solid transparent;
    transition: 0.3s;
}

.tabs button.active {
    border-bottom: 2px solid #ffdd57;
}

/* Form */
form {
    display: none;
}

form.active {
    display: block;
}

label {
    display: block;
    margin-top: 12px;
    font-size: 0.9rem;
}

input, select, textarea {
    width: 100%;
    padding: 8px;
    margin-top: 5px;
    border-radius: 6px;
    border: none;
}

.password-wrapper {
    position: relative;
}

.toggle-password {
    position: absolute;
    right: 10px;
    top: 35%;
    cursor: pointer;
    font-size: 0.9rem;
    color: #333;
}

textarea {
    resize: none;
    height: 60px;
}

.submit-btn {
    width: 100%;
    margin-top: 15px;
    padding: 10px;
    border: none;
    border-radius: 8px;
    background: #ffdd57;
    color: #203a43;
    font-weight: bold;
    cursor: pointer;
    transition: 0.3s;
}

.submit-btn:hover {
    transform: translateY(-2px);
}

.forgot {
    display: block;
    margin-top: 8px;
    font-size: 0.8rem;
    text-align: right;
    color: #ffdd57;
    text-decoration: none;
}

.forgot:hover {
    text-decoration: underline;
}

/* Responsive */
@media(max-width:768px){
    .wrapper {
        flex-direction: column;
    }
    .left-side {
        display: none;
    }
}
</style>
</head>

<body>

<nav>
    <a href="index.html">Home</a>
    <a href="login.html">Login</a>
</nav>

<div class="wrapper">

    <!-- Branding -->
    <div class="left-side">
        <h1>üìö Din's Library</h1>
        <p>Access your digital collection and manage your reading journey.</p>
        <div class="quote">‚ÄúA reader lives a thousand lives before he dies.‚Äù</div>
    </div>

    <!-- Form -->
    <div class="right-side">

        <div class="tabs">
            <button id="loginTab" class="active">Login</button>
            <button id="signupTab">Sign Up</button>
        </div>

        <!-- LOGIN -->
        <form id="loginForm" class="active">
            <label>Username</label>
            <input type="text" required>

            <label>Password</label>
            <div class="password-wrapper">
                <input type="password" id="loginPassword" required>
                <span class="toggle-password" onclick="togglePassword('loginPassword')">üëÅ</span>
            </div>

            <a href="#" class="forgot">Forgot password?</a>

            <button type="submit" class="submit-btn">Login</button>
        </form>

        <!-- SIGN UP -->
        <div class="form-box" id="signup-box" style="display:none;">
  <h2>Sign Up</h2>

  <form id="signup-form">
    <div class="form-group">
      <label>First Name</label>
      <input type="text" id="first-name" required>
    </div>

    <div class="form-group">
      <label>Middle Name</label>
      <input type="text" id="middle-name">
    </div>

    <div class="form-group">
      <label>Last Name</label>
      <input type="text" id="last-name" required>
    </div>

    <div class="form-group">
      <label>Email</label>
      <input type="email" id="signup-email" required>
    </div>

    <div class="form-group">
      <label>No. HP</label>
      <input type="tel" id="phone" required>
    </div>

    <div class="form-group">
      <label>Gender</label>
      <select id="gender" required>
        <option value="">-- Pilih Gender --</option>
        <option value="female">Female</option>
        <option value="male">Male</option>
      </select>
    </div>

    <div class="form-group">
      <label>Tanggal Lahir</label>
      <input type="date" id="birthdate" required>
    </div>

    <div class="form-group">
      <label>Password</label>
      <input type="password" id="signup-password" required>
    </div>

    <div class="form-group">
      <label>Confirm Password</label>
      <input type="password" id="confirm-password" required>
    </div>

    <button type="submit" class="btn">Sign Up</button>
  </form>

  <p id="signup-message"></p>

  <div class="toggle-form">
    Sudah punya akun? <a onclick="showLogin()">Login di sini</a>
  </div>
</div>

<script>

/* TAB SWITCH */
const loginTab = document.getElementById("loginTab");
const signupTab = document.getElementById("signupTab");
const loginForm = document.getElementById("loginForm");
const signupBox = document.getElementById("signup-box");

loginTab.addEventListener("click", () => {
    loginTab.classList.add("active");
    signupTab.classList.remove("active");
    loginForm.classList.add("active");
    signupBox.style.display = "none";
});

signupTab.addEventListener("click", () => {
    signupTab.classList.add("active");
    loginTab.classList.remove("active");
    loginForm.classList.remove("active");
    signupBox.style.display = "block";
});

/* LOGIN */
loginForm.addEventListener("submit", function(e){
    e.preventDefault();

    const username = loginForm.querySelector("input[type='text']").value;
    const password = document.getElementById("loginPassword").value;

    if(username === "admin" && password === "1234"){
        alert("Login berhasil!");
    } else {
        alert("Username atau password salah!");
    }
});

/* SIGN UP */
document.getElementById("signup-form").addEventListener("submit", function(e){
    e.preventDefault();

    const birthdate = document.getElementById("birthdate").value;
    const password = document.getElementById("signup-password").value;
    const confirmPassword = document.getElementById("confirm-password").value;
    const message = document.getElementById("signup-message");

    if(password !== confirmPassword){
        message.style.color = "red";
        message.textContent = "Password tidak sama!";
        return;
    }

    const today = new Date();
    const birth = new Date(birthdate);
    let age = today.getFullYear() - birth.getFullYear();
    const monthDiff = today.getMonth() - birth.getMonth();

    if(monthDiff < 0 || (monthDiff === 0 && today.getDate() < birth.getDate())){
        age--;
    }

    if(age < 18){
        message.style.color = "red";
        message.textContent = "Umur minimal 18 tahun!";
        return;
    }

    message.style.color = "lightgreen";
    message.textContent = "Pendaftaran berhasil!";
});

function togglePassword(id){
    const input = document.getElementById(id);
    input.type = input.type === "password" ? "text" : "password";
}

</script>
</body>
</html>
